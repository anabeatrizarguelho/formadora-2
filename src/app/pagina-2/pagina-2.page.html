<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil do Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina-2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Profile" src="./assets/user.png" width="240px"/>
        </ion-avatar>
        <ion-label class="aluno">Dados do aluno(a)</ion-label>
      </ion-item>
      
      <ion-list>
        <ion-item lines="full">
          <ion-label>
            <h2>Nome:</h2>
            <p>Ana Beatriz Rangel Arguelho</p>
          </ion-label>
        </ion-item>

        <ion-item lines="full">
          <ion-label>
            <h2>Código da Turma:</h2>
            <p>ADS0301N</p>
          </ion-label>
        </ion-item>

        <ion-item lines="full">
          <ion-label>
            <h2>Unidade:</h2>
            <p>Campo Grande</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <h2>Horário</h2>
            <p>Noite</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="button">
    <ion-button [routerLink]="['/home']">Voltar</ion-button>
  </div>

    
</ion-content>
